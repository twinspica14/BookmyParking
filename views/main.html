<div ng-controller="MainCtrl">
   <md-toolbar style="position: fixed;" class="transparent" ng-show="!showSearch">

     <span flex></span>

       <md-button class="md-icon-button" ng-click="showMenu = true; naviR() "   hide-gt-xs show-xs>
         
          <img src="menu.png" style="width:24px;height:24px;"/>
        </md-button>
    </div>
</md-toolbar>
   






<md-sidenav  class="md-sidenav-right md-whiteframe-z2" md-component-id="right">
    <md-toolbar>
      <h1 class="md-toolbar-tools">Menu</h1>
    </md-toolbar>
    <div layout="column" layout-align="none">
<div>

</div>


 <div>     <md-button ng-show="!showOrders" ng-click="showOrders = true">Order</md-button> </div>
 <div>     <md-button ng-show="showOrders" ng-click="showOrders = false">Menu</md-button> </div>

<md-content ng-show="!showOrders" style="padding-top: 50px">
    <table class="seatLayout">
        <tr>
            <td class="padding-bottom"></td>
            <td class="padding-bottom" ng-repeat="col in cols track by $index" ng-bind="col"></td>
        </tr>
        <tr ng-repeat="row in rows">
            <td class="padding-right" ng-bind="row"></td>
            <td class="seat" ng-repeat="col in cols" ng-click="seatClicked(row + col)" ng-switch on="getStatus(row + col)">
                <img ng-switch-when="selected" src="images/seat_selected.png">
                <img ng-switch-when="reserved" src="images/seat_reserved.png">
                <img ng-switch-default src="images/seat_available.png">
            </td>
        </tr>
    </table>

    <div>
        <img src="images/seat_available.png">  Available
        <img src="images/seat_reserved.png" class="padding-left">  Reserved
        <img src="images/seat_selected.png" class="padding-left">  Selected
    </div>
<div>
        <md-button ng-click="clearSelected()">Clear</md-button>
        <md-button ng-click="showSelected()">Confirm Seats!</md-button>
        <md-button ng-click="seatlol(); showOrders= true">Book it!</md-button></div>
  </md-content>



<div ng-show="showOrders" default-style="false" style=" width:100%; height:70%; position: absolute;">
   

   <md-content style="padding-top: 50px">
      <form>
      

        <md-input-container>
          <label for="title">Name</label>
          <input type="text" id="name" ng-model="p1.name"
                 md-autofocus>
        </md-input-container>
        <md-input-container>
          <label for="price">Pan Card</label>
          <input type="text" id="Pan" ng-model="p1.Pan">
        </md-input-container>
        <md-input-container>
          <label for="description">Car Number</label>
          <textarea type="text" id="Car" ng-model="p1.Car"></textarea>
        </md-input-container>
         <md-input-container>
          <label for="description">Car Name</label>
          <textarea type="text" id="CarName" ng-model="p1.carname"  ></textarea>
        </md-input-container
> 


  <md-input readonly  type="text" value="{{ seats.join(', ') }}"
                   >{{seats.join(', ')}}</md-input>



<md-input-container style="margin-bottom: 40px">
        <label>Confirm Slot</label>
        <md-select ng-model="p1.seats">
          <md-option ng-repeat="img in seats" value="{{img[0].join(', ')}}">{{img[0].join(', ')}}</md-option>
        </md-select>
      </md-input-container>
      

<div>
    
        <md-button ng-if="!value" ng-click="saveobjects1(p1);seatlol()" class="md-primary">
          Save
        </md-button>
       
        <md-button ng-click="clo();showOrders=false" class="md-warn">
          Cancel
        </md-button>
        </div>
      </form>
    </md-content>



    </div>
    </div>
